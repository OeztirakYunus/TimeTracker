<div class="content">
    <h1>{{dateNow}}</h1>
    <button mat-raised-button color="warn">Dienstbeginn</button>
    <button mat-raised-button color="warn">Pause</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Art </th>
          <td mat-cell *matCellDef="let element" [style.background-color]="element.color"> {{element.type}} </td>
        </ng-container>
    
        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Uhrzeit </th>
          <td mat-cell *matCellDef="let element" [style.background-color]="element.color"> {{element.time}} </td>
        </ng-container>
    
        <!-- Hours Column -->
        <ng-container matColumnDef="hours">
          <th mat-header-cell *matHeaderCellDef> Stunden </th>
          <td mat-cell *matCellDef="let element" [style.background-color]="element.color"> {{element.hours}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
