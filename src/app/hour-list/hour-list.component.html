
<h1>Meine Stunden</h1>
<mat-form-field color="warn">
    <mat-label>Datum ausw√§hlen</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-tab-group color="warn">
    <mat-tab label="Tagesliste">
        <table mat-table [dataSource]="dataSourceDay" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            
            <!-- Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Art </th>
              <td mat-cell *matCellDef="let element" [style.background-color]="element.color"> {{element.type}} </td>
            </ng-container>
        
            <!-- Time Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Uhrzeit </th>
              <td mat-cell *matCellDef="let element" [style.background-color]="element.color"> {{element.time}} </td>
            </ng-container>
        
            <!-- Hours Column -->
            <ng-container matColumnDef="hours">
              <th mat-header-cell *matHeaderCellDef> Stunden </th>
              <td mat-cell *matCellDef="let element" [style.background-color]="element.color"> {{element.hours}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumnsDay"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsDay;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Monatsliste">
        <table mat-table [dataSource]="dataSourceMonth" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            
            <!-- Type Column -->
            <ng-container matColumnDef="day">
              <th mat-header-cell *matHeaderCellDef> Tag </th>
              <td mat-cell *matCellDef="let element"> {{element.day}} </td>
            </ng-container>
        
            <!-- Time Column -->
            <ng-container matColumnDef="breaks">
              <th mat-header-cell *matHeaderCellDef> Pausen (Stunden) </th>
              <td mat-cell *matCellDef="let element"> {{element.breaks}} </td>
            </ng-container>
        
            <!-- Hours Column -->
            <ng-container matColumnDef="hours">
              <th mat-header-cell *matHeaderCellDef> Stunden </th>
              <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumnsMonth"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsMonth;"></tr>
        </table>
    </mat-tab>
</mat-tab-group>
