
<h1 mat-dialog-title><b>Mitarbeiter hinzufügen</b></h1>
<div mat-dialog-content>
  <mat-form-field class="input" color="warn">
    <mat-label>Vorname</mat-label>
    <input matInput [(ngModel)]="data.firstName">
  </mat-form-field>
  <br>
  <mat-form-field color="warn">
    <mat-label>Nachname</mat-label>
    <input matInput [(ngModel)]="data.lastName">
  </mat-form-field>
  <br>
  <mat-form-field color="warn">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <br>
  <mat-form-field color="warn">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button color="warn" mat-raised-button (click)="onAddClick()">Hinzufügen</button>
</div>
