
<h1 mat-dialog-title><b>Mitarbeiter Informationen</b></h1>
<div mat-dialog-content>
  <label><b>Vorname:</b> {{employee.firstName}}</label><br>
  <label><b>Nachname:</b> {{employee.lastName}}</label><br>
  <label><b>Email:</b> {{employee.email}}</label><br>
  <label><b>Telefonnummer:</b> {{employee.phoneNumber}}</label><br>
  <label><b>Sozialversicherungsnummer:</b> {{employee.socialSecurityNumber}}</label><br>
  <label><b>Anzahl der Kinder:</b> {{employee.numberOfKids}}</label><br>
  <label><b>Rolle:</b> {{employee.employeeRole}}</label><br>
<div mat-dialog-actions>
  <button color="warn" mat-raised-button (click)="onCloseClick()">Schlie√üen</button>
</div>
