<div class="content">
  <h1>Zeiterfassung</h1>

  <div class="live-clock">{{dateNow}}</div>
  <div class="live-clock" id="liveClock"></div>

  <div style="display: flex; justify-content: center; width: 100%;">
      <button *ngIf="!vacationDay && !illDay" mat-raised-button color="warn" (click)="stamp()">{{stampButtonText}}</button>
      <button *ngIf="!vacationDay && !illDay" mat-raised-button color="warn" (click)="takeABreak()">{{breakButtonText}}</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="typeOfStamp">
          <th mat-header-cell *matHeaderCellDef> Art </th>
          <td mat-cell *matCellDef="let element" [style.background-color]="getBackgroundColor(element.typeOfStamp)">
              {{element.typeOfStamp}}
          </td>
      </ng-container>

      <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Uhrzeit </th>
          <td mat-cell *matCellDef="let element" [style.background-color]="getBackgroundColor(element.typeOfStamp)">
              {{getTime(element.time)}}
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h3 *ngIf="vacationDay && !illDay">Sie haben momentan Urlaub und können daher nicht Stempeln.</h3>
  <h3 *ngIf="illDay">Sie sind momentan Krank gemeldet und können daher nicht Stempeln.</h3>
</div>
