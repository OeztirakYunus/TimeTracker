<div class="body">
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Vorname</span>
                <input type="text" placeholder="Vorname eingeben" required [(ngModel)]="firstName" name="firstName">
              </div>
              <div class="input-box">
                <span class="details">Nachname</span>
                <input type="text" placeholder="Nachname eingeben" required [(ngModel)]="lastName" name="lastName">
              </div>
              <div class="input-box">
                <span class="details">Sozialversicherungsnummer</span>
                <input type="text" placeholder="SSN eingeben" required [(ngModel)]="ssn" name="ssn">
              </div>
              <div class="input-box">
                <span class="details">Anzahl der Kinder</span>
                <input type="number" placeholder="Anzahl der Kinder" required [(ngModel)]="numberOfKids" name="numberOfKids">
              </div>
              <div class="input-box">
                <span class="details">Unternehmensname</span>
                <input type="text" placeholder="Unternehmensname eingeben" required [(ngModel)]="companyName" name="companyName">
              </div>
              <div class="input-box">
                <span class="details">Telefonnummer</span>
                <input type="tel" placeholder="Telefonnummer eingeben" required [(ngModel)]="phoneNumber" name="phoneNumber">
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Email eingeben" required [(ngModel)]="email" name="email">
              </div>
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Password eingeben" required [(ngModel)]="password" name="password">
              </div>
              <div class="input-box">
                <span class="details">Password bestätigen</span>
                <input type="password" placeholder="Password bestätigen" required [(ngModel)]="passwordConfirm" name="passwordConfirm">
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Registrieren" (click)="registerClicked()">
            </div>
          </form>
          <div class="signin-link">Du hast schon ein Account? <a routerLink="/login">Jetzt anmelden</a></div>
        </div>
      </div>
</div>
