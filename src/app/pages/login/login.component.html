<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="body">
    <div class="container">
        <div class="wrapper">
          <div class="title"><span>Login</span></div>
          <form action="#">
            <div class="row">
              <i class="fas fa-user"><mat-icon>person</mat-icon></i>
              <input type="email" placeholder="Email" required [(ngModel)]="email" name="email">
            </div>
            <div class="row">
              <i class="fas fa-lock"><mat-icon>lock</mat-icon></i>
              <input type="password" placeholder="Password" required [(ngModel)]="password" name="password">
            </div>
            <div class="pass"><a href="#">Password vergessen?</a></div>
            <div class="row button">
              <input type="submit" value="Anmelden" (click)="loginClicked()">
            </div>
            <div class="signup-link">Noch kein Account? <a routerLink="/register">Jetzt registrieren</a></div>
          </form>
        </div>
      </div>
</div>
