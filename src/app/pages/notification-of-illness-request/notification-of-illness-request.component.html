<div class="content">
    <h1>Krankmeldung</h1>
    <p>Datumsbereich f체r den Krankenstand ausw채hlen:</p>
    <mat-form-field color="warn">
        <mat-label>Datumsbereich ausw채hlen</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
          <input matEndDate placeholder="End date" [(ngModel)]="endDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <div>
        <span>Krankenstandsbest채tigung hochladen:
        <button mat-raised-button color="warn" (click)="hiddenfileinput.click()">Datei hochladen</button>
        </span>
        <div class="file-preview" *ngIf="selectedFile">
            <span>{{ selectedFile.name }}</span>
            <button class="delete-button" (click)="removeFile()">X</button>
          </div>
        <input type="file" style="display: none" (change)="onFileSelect($event)" accept=".pdf, .png, .jpeg" #hiddenfileinput>
    </div>
    <br>
    <button mat-raised-button color="warn" (click)="onAddClicked()">Krank melden</button>
    <br>
</div>
