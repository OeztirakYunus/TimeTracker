<mat-toolbar color="warn">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h3>Zeiterfassungsprogramm</h3>
    <!-- <img class="logo" src='/assets/images/Bild1.png'> -->
    <span class="menu-spacer"></span>
    <ng-container>
      <button *ngIf="!this.isLoggedIn()" [routerLink]="'/login'" mat-button>
        <mat-icon>login</mat-icon>
      </button>
      <button *ngIf="this.isLoggedIn()" (click)="logout()" [routerLink]="'/startsite'" mat-button>
        <mat-icon>logout</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item  [routerLink]="'/stempeln'" (click)="sidenav.toggle()">Startseite</a>
      <a mat-list-item href="https://github.com/htl-leo-syp/rooman" (click)="sidenav.toggle()">Informationen</a>
      <a mat-list-item  [routerLink]="'/stempeln'" (click)="sidenav.toggle()">Admin</a>
      <a mat-list-item  [routerLink]="'/stempeln'" (click)="sidenav.toggle()">Digital-Door-Signs Admin</a>
    </mat-nav-list>
  </mat-drawer>
  <ng-content></ng-content>
</mat-drawer-container>
